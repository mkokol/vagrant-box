# Usage: KITCHEN_YAML=.kitchen.macosx.yml kitchen list
---
driver:
  name: vagrant
  provider: vmware_fusion
  customize:
    memory: 2048

provisioner:
  name: chef_solo
  require_chef_omnibus: 11.16

platforms:
  - name: macosx-10.10
    driver:
      box: macosx-10.10
    driver_config:
      network:
      - ["forwarded_port", {guest: 4444, host: 6447}]

suites:
  - name: default
    run_list:
      - chromedriver_test
    attributes:
