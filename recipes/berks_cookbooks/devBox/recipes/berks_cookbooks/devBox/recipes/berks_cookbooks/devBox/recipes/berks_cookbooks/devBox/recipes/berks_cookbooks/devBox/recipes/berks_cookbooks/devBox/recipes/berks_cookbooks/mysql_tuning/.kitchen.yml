---
driver:
  name: vagrant

provisioner:
  name: chef_zero

platforms:
- name: centos-5.11
- name: centos-6.7
- name: centos-7.1
- name: debian-6.0.10
  run_list: recipe[apt]
- name: debian-7.9
  run_list: recipe[apt]
- name: debian-8.2
  run_list: recipe[apt]
- name: fedora-20
  driver_config:
    box_url: http://opscode-vm-bento.s3.amazonaws.com/vagrant/virtualbox/opscode_fedora-20_chef-provisionerless.box
- name: fedora-21
- name: ubuntu-10.04
  run_list: recipe[apt]
- name: ubuntu-12.04
  run_list: recipe[apt]
- name: ubuntu-14.04
  run_list: recipe[apt]
- name: ubuntu-15.04
  run_list: recipe[apt]

suites:
- name: default
  run_list: recipe[mysql_tuning_test]
- name: lwrp
  run_list: recipe[mysql_tuning_test::lwrp]
  excludes:
# mysql_tuning_cnf[logging.cnf] (mysql_tuning/providers/cnf.rb line 123) had an
# error: ArgumentError: wrong number of arguments (2 for 0)
  - oraclelinux-6
- name: ohai
  run_list: recipe[mysql_tuning_test::ohai_plugin]
